<html>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
	<head>
		<title>iTrade</title>
		<link rel="stylesheet" href="src/css/iTrade.css">
		<script src="src/js/jquery_3.6.0.min.js"></script>
		<script src="src/js/jquery.inputmask.min.js"></script>
		<script src="src/js/Chart.bundle.min.js"></script>
	</head>
	<body>
		<section id="dashboard">
			<div>
				Aqui contem o dashboard
			</div>
		</section>
		<section id="operacoes">
			<div>
				<table id="table_operacoes">
					<thead>
						<tr>
							<th>#</th>
							<th>Data</th>
							<th>Hora</th>
							<th>Ativo</th>
							<th>Op.</th>
							<th>Cts</th>
							<th>Entrada</th>
							<th>Stop</th>
							<th>MEN</th>
							<th>Saída</th>
							<th>MEP</th>
						</tr>
						<tr>
							<th name="id"></th>
							<th name="data"><input type="text" name="data"></th>
							<th name="hora"><input type="text" name="hora"></th>
							<th name="ativo"><select name='ativo'></select></th>
							<th name="op"><input type="text" name="op"></th>
							<th name="cts"><input type="text" name="cts"></th>
							<th name="entrada"><input type="text" name="entrada"></th>
							<th name="stop"><input type="text" name="stop"></th>
							<th name="men"><input type="text" name="men"></th>
							<th name="saida"><input type="text" name="saida"></th>
							<th name="mep"><input type="text" name="mep"></th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
		<section id="ativos">
			<div>
				<table id="table_ativos">
					<thead>
						<tr>
							<th colspan="4">INFORMAÇÕES</th>
						</tr>
						<tr>
							<th>Nome</th>
							<th>Custo (Abert. + Fech.)</th>
							<th>Valor Pt</th>
							<th>Tick</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<table id="table_win_series">
					<thead>
						<tr><th colspan="2">WIN</th></tr>
						<tr><th colspan="2"><input type="text" name="ano"></th></tr>
						<tr>
							<th>Data</th>
							<th>Série</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
				<table id="table_wdo_series">
					<thead>
						<tr><th colspan="2">WDO</th></tr>
						<tr><th colspan="2"><input type="text" name="ano"></th></tr>
						<tr>
							<th>Data</th>
							<th>Série</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</section>
		<div id="menu_bottom">
			<button name="dashboard">Dashboard</button>
			<button name="operacoes">Operações</button>
			<button name="ativos">Ativos</button>
		</div>
	</body>
	<script src="src/js/iTrade.js"></script>
</html>
